<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DendroKey PRO v26</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="logo">üåø <span>DendroKey PRO</span></div>
        <button id="reset-btn" class="reset-btn">Atualizar</button>
    </header>

    <div id="filter-sidebar" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Filtros Bot√¢nicos</h3>
            <button id="close-filter" style="background:none; border:none; font-size:2rem;">&times;</button>
        </div>
        <div id="filter-container"></div>
    </div>
    <div id="overlay" class="overlay"></div>

    <main>
        <div id="view-home" class="view-section">
            <input type="text" id="search-input" placeholder="Buscar por nome ou fam√≠lia..." class="search-input">
            <div style="padding:0 15px;"><span id="count-badge" class="count-badge">Carregando esp√©cies...</span></div>
            <div id="results-grid" class="species-grid"></div>
        </div>

        <div id="view-collection" class="view-section hidden">
            <div style="padding:15px;">
                <button id="btn-export" class="btn-export">üìä Exportar Invent√°rio CSV</button>
            </div>
            <div id="collection-grid" class="species-grid"></div>
        </div>
    </main>

    <button id="fab-filter" class="fab">üîç</button>

    <nav class="main-nav">
        <button class="nav-btn active" data-target="home">Esp√©cies</button>
        <button class="nav-btn" data-target="collection">Caderno</button>
    </nav>

    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-species-name">Registrar</h3>
            <p id="gps-status" style="font-size:0.7rem; margin:10px 0; color: orange;">üõ∞Ô∏è Buscando GPS...</p>

            <form id="add-form">
                <input type="hidden" id="modal-species-id">
                <input type="hidden" id="lat-input">
                <input type="hidden" id="lng-input">

                <label class="camera-label">
                    üì∑ TIRAR FOTO DA √ÅRVORE
                    <input type="file" id="photo-input" accept="image/*" capture="camera">
                </label>
                <div id="photo-feedback" class="hidden" style="color:green; font-weight:bold; font-size:0.7rem; text-align:center; margin-bottom:10px;">‚úÖ Foto capturada!</div>

                <textarea id="note-input" placeholder="Anota√ß√µes de campo (DAP, Altura, Fenologia)..." rows="4"></textarea>
                <button type="submit" class="btn-primary">SALVAR REGISTRO</button>
            </form>
            <button id="close-modal-btn" style="width:100%; background:none; border:none; color:red; margin-top:15px; font-weight:bold;">Cancelar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
