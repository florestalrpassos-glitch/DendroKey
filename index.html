<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DendroKey - Cerrado MG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1b4332">
</head>
<body>
    <header>
        <div class="logo">ğŸŒ¿ <span>DendroKey</span></div>
        <button id="reset-btn" class="reset-btn">Limpar Filtros</button>
    </header>

    <div id="filter-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Filtros BotÃ¢nicos</h3>
            <button id="close-filter" class="close-btn">&times;</button>
        </div>
        <div id="filter-container"></div>
    </div>
    <div id="overlay" class="overlay"></div>

    <div class="app-container">
        <nav class="main-nav">
            <button class="nav-btn active" data-target="home">ğŸ” Identificar</button>
            <button class="nav-btn" data-target="collection">ğŸ““ Meu Acervo</button>
        </nav>

        <div id="view-home" class="view-section active">
            <input type="text" id="search-input" placeholder="Buscar espÃ©cie..." class="search-input">
            <div class="results-header">
                <span id="count-badge" class="count-badge">Carregando...</span>
            </div>
            <div id="results-grid" class="species-grid"></div>
        </div>

        <div id="view-collection" class="view-section hidden">
            <div style="padding: 0 15px;">
                <button id="btn-export" class="btn-export">ğŸ“Š Exportar Acervo para Excel (CSV)</button>
            </div>

    </div>

    <button id="fab-filter" class="fab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
    </button>

    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-species-name">Registrar</h3>
            <form id="add-form">
                <input type="hidden" id="modal-species-id">
                <label for="photo-input" class="btn-camera">ğŸ“· Tirar Foto / Galeria</label>
                <input type="file" id="photo-input" accept="image/*" capture="environment" style="display: none;">
                <p id="photo-preview-text" style="font-size:0.8rem; margin:10px 0;">Nenhuma foto selecionada</p>
                <textarea id="note-input" rows="3" placeholder="AnotaÃ§Ãµes (ex: DAP, altura, local da obra)..."></textarea>
                <button type="submit" class="btn-primary">Salvar no Acervo</button>
            </form>
            <button class="close-modal" style="margin-top:10px; background:none; border:none; color:red; cursor:pointer; width:100%;">Cancelar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</html>
